<html>
  <head>
    <script type="text/javascript" async="" src="https://acdn.adnxs.com/video/outstream/ANOutstreamVideo.js"></script>
    <script async="" src="https://cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
  <script>
	    var pbjs = pbjs || {};
	    pbjs.que = pbjs.que || [];

	    var adUnits = [{
	        code: 'video1',
	        mediaTypes: {
	            video: {
	                context: 'outstream',
			playerSize: [640, 480],
			mimes: ['video/mp4'],
			protocols: [1, 2, 3, 4, 5, 6, 7, 8],
			playbackmethod: [2],
			skip: 1
	            }
	        },
	        bids: [
            {
	            bidder: 'appnexus',
	            params: {
	                placementId: 13232385
	            },
            },
            {  
              bidder: 'pubmatic',
              params: {
                  publisherId: '32572',
              },
            },
         ]
        }];

        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                timeout: 1000,
                bidsBackHandler: function(bids) {
                    var highestCpmBids = pbjs.getHighestCpmBids('video1');
                    pbjs.renderAd(document, highestCpmBids[0].adId);
                }
            });
        });

    
  </script>

  </head>
  <body>
    <div id='video1'>
      <p>Prebid Outstream Video Ad</p>
    </div> 
  </body>
</html>
